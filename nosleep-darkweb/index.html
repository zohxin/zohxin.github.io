<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Twinkling Stars</title>
</head>
<body>
  <div class="container">
    <div class="stars"></div>
    <div class="content">
      <h1 class="animated-text">What do you seek?</h1>
      <input type="text" id="response" placeholder="Type your response...">
      <button onclick="checkResponse()">Send</button>
      <p id="result"></p>
    </div>
  </div>
  <audio id="audio" loop>
    <source src="https://cdn.discordapp.com/attachments/732552571763556353/1144184572410605658/Rick_Astley_-_Never_Gonna_Give_You_Up.mp3" type="audio/mp3">
  </audio>
  <img id="gif" src="https://64.media.tumblr.com/d423eb21f1e477fa355326299a4408fd/tumblr_mstilrbN8P1s5jjtzo1_500.gifv" alt="Twinkling Stars">
  <script src="script.js"></script>
</body>
</html>
